<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Магазин</title>
</head>

<body>
    <main class="main">
        <h1 class="visually-hidden">Магазинчик</h1>
        <section class="products">
            <h2 class="visually-hidden">Полка с продуктами</h2>
            <div class="products__box">
                <img class="products__image" src="src/assets/images/rack.webp" width="212" height="432"
                    srcset="src/assets/images/rack.webp 1x, src/assets/images/rack@2x.webp 2x"
                    alt="Полка с продуктами.">

                <img class="product products__vine" src="src/assets/images/vine.webp" width="37" height="125"
                    srcset="src/assets/images/vine.webp 1x, src/assets/images/vine@2x.webp 2x" alt="Вино">
                <img class="product products__milk" src="src/assets/images/milk.webp" width="37" height="91"
                    srcset="src/assets/images/milk.webp 1x, src/assets/images/milk@2x.webp 2x" alt="Молоко">
                <img class="product products__jam" src="src/assets/images/jam.webp" width="46" height="42"
                    srcset="src/assets/images/jam.webp 1x, src/assets/images/jam@2x.webp 2x" alt="Варенье">
                <img class="product products__cheese" src="src/assets/images/cheese.webp" width="37" height="35"
                    srcset="src/assets/images/cheese.webp 1x, src/assets/images/cheese@2x.webp 2x" alt="Сыр">
                <img class="product products__meat" src="src/assets/images/meat.webp" width="49" height="48"
                    srcset="src/assets/images/meat.webp 1x, src/assets/images/meat@2x.webp 2x" alt="Мясо">
                <img class="product products__chicken" src="src/assets/images/chicken.webp" width="55" height="50"
                    srcset="src/assets/images/chicken.webp 1x, src/assets/images/chicken@2x.webp 2x" alt="Курица">
                <img class="product products__chips" src="src/assets/images/chips.webp" width="77" height="47"
                    srcset="src/assets/images/chips.webp 1x, src/assets/images/chips@2x.webp 2x" alt="Чипсы">
                <img class="product products__pineapple" src="src/assets/images/pineapple.webp" width="35" height="75"
                    srcset="src/assets/images/pineapple.webp 1x, src/assets/images/pineapple@2x.webp 2x" alt="Ананас">
                <img class="product products__bananas" src="src/assets/images/bananas.webp" width="47" height="48"
                    srcset="src/assets/images/bananas.webp 1x, src/assets/images/bananas@2x.webp 2x" alt="Бананы">
                <img class="product products__apple" src="src/assets/images/apple.webp" width="31" height="36"
                    srcset="src/assets/images/apple.webp 1x, src/assets/images/apple@2x.webp 2x" alt="Яблоко">
                <img class="product products__salad" src="src/assets/images/salad.webp" width="62" height="51"
                    srcset="src/assets/images/salad.webp 1x, src/assets/images/salad@2x.webp 2x" alt="Салат">
            </div>
        </section>
        <section class="backet">
            <h2 class="visually-hidden">Корзина</h2>
            <img class="backet__image" src="src/assets/images/basket.webp" width="277" height="326"
                srcset="src/assets/images/basket.webp 1x, src/assets/images/basket@2x.webp 2x"
                alt="Корзина для продуктов">
        </section>
    </main>
    <script type="module" src="./index.js"></script>
</body>

</html>
